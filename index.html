<!DOCTYPE html>
<html>
  <head>
    <title>2017 Knoxville Cancer Relay</title>
    <link rel="stylesheet" type="text/css" href="css/cancerRelay.css">
    <script src="javascript/jquery-3.1.1.min.js"></script>
    <script src="javascript/cancerRelay.js"></script>
  </head>
  <body>
      <div style="padding:20px;">
      </div>

      <div class="row">
        <div id="teamTotalDiv" class="column">
            <span class="textSpan">Relay Team</span>
            <br/>
            <span id="teamTotalCount">0</span>
            <br/>
            <span class="textSpan">Miles Run</span>
        </div>

        <div id="logoDiv" class="column">
            <img class="logo" src="images/cancerRelay.jpg" width="510" height="312"/>
        </div>

        <div id="townTotalDiv" class="column">
            <span class="textSpan">Community</span>
            <br/>
            <span id="townTotalCount">0</span>
            <br/>
            <span class="textSpan">Miles Run</span>
        </div>
      </div>

      <div id="totalMileageRow" class="row">
        <div class="column"></div>

        <div id="totalMileageDiv" class="column">
            <span id="totalCount">0</span>
            <br/>
            <span class="textSpan">Total Miles Run</span>
        </div>

        <div class="column"></div>
      </div>
  </body>
</html>
